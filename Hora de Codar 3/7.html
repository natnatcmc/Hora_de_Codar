    <script>
        function lerNota() {
  let nota;
  do {
    nota = parseFloat(prompt("Informe a nota (0 a 10):"));
  } while (isNaN(nota) || nota < 0 || nota > 10);
  return nota;
}

let notas = [];

for (let i = 1; i <= 6; i++) {
  let nota = lerNota();
  notas.push(nota);
}

let soma = notas.reduce((acc, nota) => acc + nota, 0);
let media = soma / 6;

    </script>
