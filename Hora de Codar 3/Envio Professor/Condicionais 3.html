        // Calcula o valor final do produto com desconto
        const valorFinal = valorProduto - descontoReais;

        // Verifica se o valor final é menor que o valor original
        if (valorFinal < valorProduto) {
        console.log("O valor final com desconto é de R$" + valorFinal.toFixed(2));
        } else {
            console.log("O desconto não é válido.");
        }
