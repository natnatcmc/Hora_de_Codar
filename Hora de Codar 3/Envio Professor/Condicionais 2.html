<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais 2</title>
    <script>
        // Pede ao usuário para digitar um número
        let numero = prompt("Digite um número:");

        // Converte o número para um inteiro
        numero = parseInt(numero);

        // Verifica se o número é par ou ímpar
        if (numero % 2 === 0) {
            console.log(numero + " é um número par.");
        } else {
            console.log(numero + " é um número ímpar.");
        }


        /* 
            Este programa pede ao usuário para digitar um número e verifica se ele é par ou ímpar. O número digitado é convertido para um inteiro usando a função parseInt. A declaração if verifica se o número é divisível por 2 e, se for, exibe uma mensagem informando que é par. Caso contrário, a mensagem informando que é ímpar é exibida.
        */
    </script>
</head>
