<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Eventos com Mouse e Teclado</title>
</head>

<body>
    <h1>Eventos com Mouse e Teclado</h1>

    <form>

        <div class="col-6 mx-1 mt-4">
            <label for="name-input">Nome:</label>
            <input type="text" id="name-input" value="Chico">
        </div>

        <div class="col-6 mx-1 mt-1">
            <label for="email-input">E-mail:</label>
            <input type="email" id="email-input">
        </div>

        <div class="col-6 mx-1 mt-1">
            <button id="submit-button">Enviar</button>
        </div>
    </form>

    <script>
        // Identificamos cada um dos elementos que podemos manipular ou recuperar informações
        const nameInput = document.getElementById('name-input');
        const emailInput = document.getElementById('email-input');
        const submitButton = document.getElementById('submit-button');

        // event listener para o clique do botão Enviar
        submitButton.addEventListener('click', function (event) {
            event.preventDefault();
            alert('Botão Submit foi clicado! Nome: ' + nameInput.value + ', Email: ' + emailInput.value);

            console.log(`Botão Submit foi clicado! Nome: ${nameInput.value}, Email: ${emailInput.value}`);
        });

        // event listener para o pressionar do botão Enter dentro do input 
        emailInput.addEventListener('keydown', function (event) {

            if (event.key === 'Enter') {
                alert('A tecla Enter foi pressionada! Valor do e-mail:' + emailInput.value );

                console.log(`A tecla Enter foi pressionada! Valor do e-mail: ${emailInput.value}`);
            }

        });

        // Nem sempre precisamos de listeners. 
        // Detecta quais teclas foram pressionadas em qualquer momento da página. 
        document.onkeydown = checkKey;

        function checkKey(e) {
            e = e || window.event;
            
            console.log("O código da tecla pressionada foi: " + e.keyCode)
            console.log("O nome da tecla pressionada foi: " + e.key)
            
            if (e.keyCode == '38') {
                // Seta para cima
                console.log("Seta para cima")
                document.body.style.background = "red";

            } else if (e.keyCode == '40') {
                // Seta para baixo
                console.log("Seta para baixo")
                document.body.style.background = "blue";

            } else if (e.keyCode == '37') {
                // Seta para esquerda
                console.log("Seta para esquerda")
                document.body.style.background = "green";

            } else if (e.keyCode == '39') {
                // Seta para direita
                console.log("Seta para direita")
                document.body.style.background = "yellow";
            }
        }
    </script>
</body>

</html>
