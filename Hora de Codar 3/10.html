    <script>
        function generateMultiplicationTable(N) {
  for (let i = 1; i <= N; i++) {
    let row = '';
    for (let j = 1; j <= N; j++) {
      row += (i * j) + '\t';
    }
    console.log(row);
  }
}

// Example usage
const N = parseInt(prompt('Coloque um nÃºmero:'));
generateMultiplicationTable(N);
    </script>
