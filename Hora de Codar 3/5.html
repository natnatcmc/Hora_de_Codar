<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5 </title>
</head>
<body>
    
    <script>
    
    var inicio = parseInt(prompt("Numero 1"));
    var final = parseInt(prompt("Numero 2"));
    var soma = 0;
    var contar = 0;


    while (inicio <= final){
        contar++;
        console.log("Contar: " + contar);
        soma = soma + inicio;
        console.log("Soma: " + soma);
        inicio++;
    }

    alert(parseInt(soma / contar));

    </script>

</body>
</html>
