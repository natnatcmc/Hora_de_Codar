<body>
    
    <script>
        var inicio = 15;
        var final = 100;
        var soma=  0;
        var contador = 0;

        while(inicio <= final){
            contar++;
            console.log("Contar:" + contador)

            soma = soma + inicio;

            console.log("Soma: " + soma);
            inicio++;

        } alert(parseInt(soma / contar));
    </script>
